name: Deploy to Cloudflare Workers

on:
  push:
    branches: [ main ]
    paths: ['codeseek-backend/**']  # 只有后端目录变化时才触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Backend to Production
    defaults:
      run:
        working-directory: ./codeseek-backend  # 设置工作目录
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'codeseek-backend/package-lock.json'
      
      - name: Install Dependencies
        run: npm ci
        working-directory: ./codeseek-backend
      
      - name: Validate Configuration
        run: |
          echo "验证配置文件..."
          npx wrangler --version
          npx wrangler whoami
        working-directory: ./codeseek-backend
      
      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: ./codeseek-backend
          command: deploy
      
      - name: Health Check
        run: |
          echo "部署完成，执行健康检查..."
          sleep 10
          curl -f https://codeseek-backend.your-subdomain.workers.dev/api/health || exit 1
