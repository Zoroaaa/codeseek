name: Deploy to Cloudflare Workers

on:
  push:
    branches: [ main ]
    paths: ['codeseek-backend/**']

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Backend to Production
    defaults:
      run:
        working-directory: ./codeseek-backend
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'codeseek-backend/package-lock.json'
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Update Wrangler to v4
        run: npm install --save-dev wrangler@4
      
      - name: Validate Wrangler Installation
        run: npx wrangler --version
      
      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: ./codeseek-backend
          command: deploy
      
      - name: Health Check
        run: |
          echo "部署完成，执行健康检查..."
          sleep 15  # 增加等待时间确保部署完成
          # 使用实际的部署域名
          curl -f https://backend.codeseek.pp.ua/api/health || exit 1
