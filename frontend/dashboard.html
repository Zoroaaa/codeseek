<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户面板 - 磁力快搜</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="index.html">
                    
                    <span class="brand-text">磁力快搜</span>
                </a>
            </div>
            <div class="nav-menu">
                <button id="themeToggle" class="theme-btn">🌙🌙</button>
                <div id="userInfo" class="user-info">
                    <span id="username" class="username"></span>
                    <div class="dropdown">
                        <button class="dropdown-btn">▼</button>
                        <div class="dropdown-content">
                            <a href="#" class="dropdown-item active">个人中心</a>
                            <a href="#" id="logoutBtn" class="dropdown-item">退出登录</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="dashboard-container">
        <!-- 侧边栏 -->
        <aside class="sidebar" aria-label="用户面板导航">
            <div class="sidebar-menu">
                <div class="menu-item active" data-tab="overview" role="button" tabindex="0">
                    <span class="menu-icon">📊📊</span>
                    <span class="menu-text">概览</span>
                </div>
                <div class="menu-item" data-tab="favorites" role="button" tabindex="0">
                    <span class="menu-icon">⭐</span>
                    <span class="menu-text">我的收藏</span>
                </div>
                <div class="menu-item" data-tab="history" role="button" tabindex="0">
                    <span class="menu-icon">🕐🕐🕐</span>
                    <span class="menu-text">搜索历史</span>
                </div>
                <div class="menu-item" data-tab="settings" role="button" tabindex="0">
                    <span class="menu-icon">⚙⚙️</span>
                    <span class="menu-text">设置</span>
                </div>
                <div class="menu-item" data-tab="stats" role="button" tabindex="0">
                    <span class="menu-icon">📈📈</span>
                    <span class="menu-text">统计</span>
                </div>
            </div>
        </aside>

        <!-- 主内容区域 -->
        <div class="main-content">
            <!-- 各标签页内容保持不变 -->
        </div>
    </main>

    <!-- 模态框和全局元素保持不变 -->
    <!-- 脚本文件 -->
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof DashboardApp !== 'undefined') {
                window.app = new DashboardApp();
            }
        });
    </script>
</body>
</html>
