<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>磁力快搜 - 专业版</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="index.html">
                    
                    <span class="brand-text">磁力快搜</span>
                </a>
            </div>
            <div class="nav-menu">
                <button id="themeToggle" class="theme-btn">🌙🌙</button>
                <div id="userMenu" class="user-menu">
                    <button id="loginBtn" class="login-btn">登录</button>
                    <div id="userInfo" class="user-info" style="display:none;">
                        <span id="username" class="username"></span>
                        <div class="dropdown">
                            <button class="dropdown-btn">▼</button>
                            <div class="dropdown-content">
                                <a href="dashboard.html">个人中心</a>
                                <a href="#" id="logoutBtn">退出登录</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="main-content">
        <!-- Hero区域 -->
        <section class="hero">
            <h1 class="hero-title">磁力快搜 - 专业版</h1>
            <p class="hero-subtitle">智能搜索，云端同步，极致体验</p>
            
            <!-- 搜索框 -->
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="searchInput" class="search-input" 
                           placeholder="请输入番号或关键词" autocomplete="off"
                           aria-label="搜索输入框">
                    <button id="searchBtn" class="search-btn" aria-label="搜索按钮">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="21 21l-4.35-4.35"></path>
                        </svg>
                        搜索
                    </button>
                </div>
                <div class="search-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="cacheResults" checked>
                        <span>缓存搜索结果</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="autoSync" checked>
                        <span>自动同步到云端</span>
                    </label>
                </div>
            </div>
        </section>

        <!-- 搜索历史 -->
        <section id="historySection" class="history-section" style="display:none;" aria-live="polite">
            <div class="section-header">
                <h2>🕐🕐🕐 搜索历史</h2>
                <button id="clearHistoryBtn" class="clear-btn">清空历史</button>
            </div>
            <div id="historyList" class="history-list"></div>
        </section>

        <!-- 搜索结果 -->
        <section id="resultsSection" class="results-section" style="display:none;" aria-live="polite">
            <div class="section-header">
                <h2>🔍🔍 搜索结果</h2>
                <button id="clearResultsBtn" class="clear-btn">清空结果</button>
            </div>
            <div id="searchInfo" class="search-info"></div>
            <div id="results" class="results-grid"></div>
        </section>

        <!-- 收藏夹 -->
        <section class="favorites-section" aria-live="polite">
            <div class="section-header">
                <h2>⭐ 我的收藏</h2>
                <button id="syncFavoritesBtn" class="sync-btn">同步收藏</button>
            </div>
            <div id="favorites" class="favorites-grid"></div>
        </section>

        <!-- 资源站点导航 -->
        <section class="sites-section">
            <h2>🌐🌐 资源站点导航</h2>
            <div class="sites-grid">
                <!-- 站点分类保持不变 -->
            </div>
        </section>
    </main>

    <!-- 模态框和全局元素保持不变 -->
    <!-- 脚本文件 -->
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
	<script>
        // 替换为你的实际Worker URL
        window.API_BASE_URL = 'https://codeseek.zadi.workers.dev';
    </script>
</body>
</html>
