name: Deploy to Cloudflare Workers

on:
  push:
    branches: [ main, develop ]
    paths: ['codeseek-backend/**']  # 只有后端代码变化时才触发
  pull_request:
    branches: [ main ]
    paths: ['codeseek-backend/**']

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'codeseek-backend/package-lock.json'  # 指定正确的缓存路径
      
      - name: Install dependencies
        working-directory: ./codeseek-backend  # 指定工作目录
        run: npm ci
      
      - name: Deploy to Staging
        if: github.ref == 'refs/heads/develop'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: ./codeseek-backend  # 添加工作目录
          command: deploy --env staging
          secrets: |
            JWT_SECRET
            JWT_EXPIRY_DAYS
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_EXPIRY_DAYS: ${{ secrets.JWT_EXPIRY_DAYS }}
      
      - name: Deploy to Production
        if: github.ref == 'refs/heads/main'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: ./codeseek-backend  # 添加工作目录
          command: deploy --env production
          secrets: |
            JWT_SECRET
            JWT_EXPIRY_DAYS
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_EXPIRY_DAYS: ${{ secrets.JWT_EXPIRY_DAYS }}